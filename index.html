<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Amazon</title>
  </head>
  <body>
    <div class="page-container">
      <div class="upper-bar">
        <div class="logo"></div>
        <div class="deliver-to"></div>
        <div class="departments-dropdown"></div>
        <div class="search-bar">
          <input class="search-field" type="text" />
        </div>
        <div class="search-button"></div>
        <div class="language-dropdown"></div>
        <div class="accountList"></div>
        <div class="returnOrders"></div>
        <div class="cart"></div>
      </div>
      <div class="lower-bar"></div>
      <div class="breadcrumbs"></div>
      <div class="product-block">
        <div class="thumbnails"></div>
        <div class="main-image"></div>
        <div class="product-description"></div>
        <div class="sidebar"></div>
      </div>
      <div class="carousel-4stars"></div>
      <div class="carousel-related"></div>
    </div>
  </body>
</html>
