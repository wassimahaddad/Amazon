<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>MyAmazon</title>
  </head>
  <body>
    <div class="page-container">
      <div class="upper-bar">
        <div class="logo"></div>
        <div class="deliver-to">
          <i class="fa fa-map-marker"></i>
          <p><span>Deliver to</span> Israel</p>
        </div>
        <div id="departments" class="departments-dropdown" >All &#9660</div>
     
        <div id="searchbar" class="search-bar">
          <input class="search-field" type="text" />
        </div>
        <div class="search-button"><i class="fa fa-search"></i></div>
        <div class="language-dropdown">
            <img src="./images/usflag-small.jpg" alt="language"><div class="triangle">&#9660</div>
        
        </div>


        <div class="accountList">
            <p>Hello, Sign in<br> <span>Accounts & Lists</span> </p></div>
        


        <div class="returnOrders"><p>Returns<br> <span>& Orders</span> </p></div>


        <div class="cart">
            <img src="./images/cart.JPG" alt="">
            <div class="cart-text">Cart</div>
            
        </div>
      </div>



      <div class="lower-bar">
              <div class="menu">
              <il class="menu-items">
                  <li> 	<span>&#x2630;</span> All</li>
                  <li>Todays's Deals</li>
                  <li>Customer Service</li>
                  <li>Gift Cards</li>
                  <li>Sell</li>
                  <li>Registry</li>
                  <li>Local Delivery in Israel</li>
              </il>
              <div class="covid">Amazon's response to COVID-19</div>
          </div>
          
      </div>
      <div class="breadcrumbs"></div>
      <div class="product-block">
        <div class="thumbnails"></div>
        <div class="main-image"></div>
        <div class="product-description"></div>
        <div class="sidebar"></div>
      </div>
      <div class="carousel-4stars"></div>
      <div class="carousel-related"></div>
    </div>
  </body>
</html>
